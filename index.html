<html>
	<head>
		<title>Motivational Msg App by Kamal Sir</title>
		<style>
			*{font-size:40px;}
			body{background-color:lightblue;}
		</style>
	</head>

	<body>
		<center>
			<h1>Motivational App</h1>
			<form onsubmit="show()">
				<input type="submit" value="Get Msg"/>
			</form>
				<h2 id="msg"/>
			
			<script>
				function show()
				{
					event.preventDefault();
					let msg = document.getElementById("msg");

					let data = ["be a warrior", "u can do it", "just do it", "all the best", "trust the process"]
					let r = parseInt(Math.random()*data.length);
					msg.innerHTML = data[r];
				}
			</script>
		</center>
	</body>
</html>
